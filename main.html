<body onload="unCover()">

        <div class="coverleft" id="coverleft"></div>
        <div class="coverright" id="coverright"></div>

    <h1>Numerize</h1>
    <div class="container">
        <div><button type="button" class="mode" onclick="openPopup()">PRACTICE</button></div>
        <div><button type="button" class="mode" onclick="gotolvl(0)">CHALLENGE</button></div>     
    </div>

    <div class="popup" id="popupmsg">
        <div class="header"><h3>SELECT LEVEL</h3> </div>
        <div class="lvl">
            <button type="button" onclick="gotolvl(1)">1</button>
            <button type="button" onclick="gotolvl(2)">2</button>
            <button type="button" onclick="gotolvl(3)">3</button>
            <button type="button" onclick="gotolvl(4)">4</button>
            <button type="button" onclick="gotolvl(5)">5</button>
        </div>
        <div class="back">
            <button type="button" onclick="closePopup()">BACK TO MENU</button>
        </div>
    </div>
